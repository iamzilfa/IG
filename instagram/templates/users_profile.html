{%extends 'base.html'%}
{% block content %}
{{block.super}}

<div style=" background-image: linear-gradient(to right,#fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);height: 150vh;margin-top: -2.9cm;">
    <div class="container" style="padding-top:4%">
        <div class="media">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-3">
                        <img class="rounded-circle" src="{{my_profily.profile_photo.url}}" width="190px" height="165px">
                    </div>
                    <div class="col-md-6 mt-3">
                        <div class="media-body">
                            <span class="mr-5"><strong>{{my_profily.user.username}}</strong></span>
                            <span class="mr-5"><a href="{%url 'follow' my_profily.id %}"  class="btn btn-primary btn-sm">Follow</a></span>
                            <p> {{my_profily.bio| safe}}</p>
                            <span class="mr-5"><strong>{{profily_images.count}}</strong> Posts</span>
                            <span class="mr-5"> <strong>{{followers.count }}</strong>0 Followers</span>
                            <span class="mr-5"> <strong>{{ user.profile.followers.count }}</strong>0 Followeing</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
    <div class="row">
        {% for user in profily_images %}
        <div class="col-md-4" style="margin-right:3%;margin-top: 3%">
            <img src="{{user.image.url}}" width="400" height="400" class="img-responsive" alt="Image">
        </div>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
