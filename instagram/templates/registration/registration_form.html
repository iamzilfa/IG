{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div style="background-image: linear-gradient(to right, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);">
    <div class="container">
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top:4%;">
                <div class="card ">
                    <div class="card-title mt-4">
                        {% if form.errors %}
                        <p> Some Information Might be Incorrect </p>
                        {% endif %}
                        <div class="panel panel-default">

                            <div class="panel-heading">
                                <img src="https://res.cloudinary.com/zilfa/image/upload/v1610004870/instaaaa_dqcxq7.png"
                                    width="180px" height="60px" style="margin-top: 7%;margin-left: 70px;" alt="">

                            </div>
                            <div class="card-body mb-3 mr-3 ml-3">

                                <form action="/accounts/register/" method="post">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-sm"
                                            style="width: 280px;height: 40px;border: none;font-weight: bold;background-image: linear-gradient(to right, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%);"
                                            value="Sign Up">
                                    </div>

                                    <input type="hidden" name="next" value="{{next}}">

                                </form>

                            </div>

                        </div>
                    </div>

                </div>
                <!-- empty div -->
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
